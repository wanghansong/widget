<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遮罩层</title>
    <style>

        .box{
            background: rgba(55,55,55,0.5);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .alert{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #fff;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="alert">弹窗</div>
</div>

</body>
</html>
